<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="manpage.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="manpage"><p>Loading...</p></div>
		<script type="text/javascript" src="jroff.js"></script>
		<script type="text/javascript">
			var generator = new Jroff.HTMLGenerator();
			// Call with -[WKWebView evaluateJavaScript:completionHandler:]
			function loadManpage(base64EncodedContent) {
				if (base64EncodedContent == ' ') {
					document.getElementById("manpage").innerHTML = '<p>Failed to load the manual page.</p>';
				}
				document.getElementById("manpage").innerHTML = generator.generate(window.atob(base64EncodedContent), 'an');
			}
		</script>
	</body>
</html>
